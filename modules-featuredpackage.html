<div class="card">
	<div class="card-header header-theme">{{ module.header }}</div>
    <div class="card-body">
        <div class="text-center">
            {% if module.data.setting.showImage %}
						<a href="{{ module.data.package.url }}">
							<img src="{{ module.data.package.picture }}"><br>
						</a>
					{% endif %}
					<b>{{ module.data.package.name }}</b><br>
					<span>{{ module.data.package.price|raw }}
						{{ store.currency }}</span>
                    <hr>
                    <a href="{{ module.data.package.url }}" class="btn btn-theme btn-sm">{{ language.buy_now }}</a>
        </div>
    </div>
</div>
