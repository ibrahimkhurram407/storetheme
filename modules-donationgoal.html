<div class="card">
	<div class="card-header header-theme">{{ module.header }}</div>
    <div class="card-body">
        <div class="text-center">
            {% if module.data.showInPercentage %}
                <p>{{ module.data.percentage }}%</p>
            {% else %}
                <p>{{ module.data.amountSpend }} / {{  module.data.amountMax}}  {{ store.currency }} ({{ module.data.percentage }}%)</p>
            {% endif %}
            <div class="progress">
                <div class="progress-bar{% if module.data.barAnimate %} active{% endif %}" role="progressbar" style="width:{{ module.data.percentage }}%;"></div>
            </div>
        </div>
    </div>
</div>
