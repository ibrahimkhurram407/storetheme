{% if module.header is same as '' %}
    {{ module.data|raw }}
{% else %}
    <div class="card">
	    <div class="card-header header-theme">{{ module.header }}</div>
        <div class="card-body">
            <div class="text-center">
	    		{{ module.data|raw }}
            </div>
        </div>
    </div>
{% endif %}
